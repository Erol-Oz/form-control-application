<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .container {
            background-color: white;
        }
        #btn {
            position: absolute;
            transition: .5s;
            background-color: dodgerblue;
            padding: 10px;
            height: 40px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="row m-5">
            <div class="col-12 d-flex justify-content-center ">
                <div class="w-25 ">
                    <form action="">
                        <h1 class="text-primary">KAYIT OL</h1><br>

                        <input required type="text" name="isim" placeholder="isim" class="form-control"><br>

                        <input required type="text" name="soyisim" placeholder="soyisim" class="form-control"><br>

                        <input required type="email" name="mail" placeholder="mail" class="form-control"><br>

                        <input required id="sifre1" type="password" name="sifre1" placeholder="şifre"
                            class="form-control"><br>

                        <input required id="sifre2" type="password" name="sifre2" placeholder="şifreyi tekrar girin"
                            class="form-control">
                        <div id="row"></div>

                        <a href="https://tr.wikipedia.org/wiki/Onaylama#:~:text=Onaylama%20(Latince%3A%20ratificatio)%2C,kendi%20i%C3%A7%20hukuku%20taraf%C4%B1ndan%20belirlenir."
                            class="d-block mt-4 text-dark">Bilgilerndirme metni</a><br>

                        <input id="check" type="checkbox" onclick="" name="checkbox" class="form-check-input">
                        <label for="checkbox" class="text-dark">Okudum,onaylıyorum.</label><br><br>

                        <button id="button" type="button" class="btn btn-primary mb-4" disabled>KAYIT</button>

                    </form>

                </div>
            </div>

        </div>
    </div>


    <!-- okudum anladım kısmı işaretlendiğinde disabled özelliğini kaldır
    şifreler eşleşmediğinde şifreler eşleşmiyor yazısı çıkar -->

    <script>
        let sifre1 = document.getElementById("sifre1")
        let sifre2 = document.getElementById("sifre2")
        let button = document.getElementById("button")
        let check = document.getElementById("check").addEventListener("click", function () {
            button.toggleAttribute("disabled");



        })

        button.addEventListener("click", function () {
            let row = document.getElementById("row")
            if (sifre1.value != sifre2.value) {
                if (row.innerHTML == "") {
                    let p = document.createElement("p")
                    row.appendChild(p)
                    p.style.color = "red"
                    p.innerHTML = `şifreler eşleşmiyor`


                    

                }
            }
    })

    
    


    </script>

</body>

</html>
